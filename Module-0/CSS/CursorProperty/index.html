<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="font_property">
        <p style="cursor: alias;">1A</p>
        <p style="cursor: auto;">2A</p>
        <p style="cursor: all-scroll;">3A</p>
        <p style="cursor: col-resize;">4A</p>
        <p style="cursor: Default;">5A</p>
        <p style="cursor: copy;">6A</p>
        <p style="cursor: pointer;">7A</p>
        <p style="cursor: move;">8A</p>
        <p style="cursor: e-resize;">9A</p>
        <p style="cursor: ew-resize;">10A</p>
        <p style="cursor: ne-resize;">11A</p>
        <p style="cursor: nw-resize;">12A</p>
        <p style="cursor: n-resize;">13A</p>
    </div>
    

</body>
</html>
